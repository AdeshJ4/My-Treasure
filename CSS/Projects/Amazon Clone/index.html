<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar inside header -->
    <header>
        <div class="navbar">
            <!-- 1st Box -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- 2nd Box -->
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second nav-second">India</p>
                </div>
            </div>

            <!-- 3rd Box -->
            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option>                    
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="Search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- 5th Box -->
            <div class="nav-signing border border">
                <p class="small-txt">Hello, sign in</p>
                <div class="box-5-flex-container">
                    <p class="nav-second">Accounts & Lists</p>
                    <select class="box-5-select"><option></option></select>
                </div>
            </div>

            <!-- 6th box -->
            <div class="nav-return border">
                <p class="small-txt">Returns</p>
                <p class="nav-second">& Orders</p>
            </div>

            <!-- 7th Box -->
            <div class="nav-cart border">
                <div>
                    <i class="fa-solid fa-cart-plus"></i>Cart
                </div>
            </div>

        </div>
    </header>
</body>
</html>
